<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/swiper.css" />

        <!-- JavaScript -->
        <script src="assets/js/swiper.js"></script>
        <script src="assets/js/scrollReveal.js"></script>
        <script src="assets/js/script.js" defer type="module"></script>
        <title>Shopy</title>
    </head>
    <body>
        <!-- ============= Header ============= -->
        <header class="header">
          <div class="header__container container">
            <div class="header__logo">
                <h1><a href="#">Shopy</a></h1>
            </div>
            <ul class="header__links">
                <li class="header__link"><a href="#home">Home</a></li>
                <li class="header__link"><a href="#new">New</a></li>
                <li class="header__link"><a href="#shop">Shop</a></li>
                <li class="header__link"><a href="#trending">Trending</a></li>
            </ul>
            <div class="header__btn">
                <span style="--i: 0"></span>
                <span style="--i: 10"></span>
                <span style="--i: 20"></span>
            </div>
          </div>
        </header>

        <!-- ============= Home Section ============= -->

        <section class="section home" id="home">
            <div class="home__content swiper">
                <div class="swiper-wrapper">
                    <div class="home__slide swiper-slide reveal">
                        <div class="home__image">
                            <img src="assets/images/home1.png" alt="home1">
                        </div>
                        <div class="home__description">
                            <p class="home__sub-heading"> New brand collection</p>
                            <h1 class="home__heading">awesome designs</h1>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#shop" class="home__btn btn shop-btn">Shop now</a>
            <a href="#new" class="home__btn btn go-down-btn">
                <span class="material-symbols-outlined icon">arrow_downward</span>
                <p class="circle-next">Explore more</p>
            </a>


            
        </section>

        <!-- ============= New Section ============= -->

        <section class="section new" id="new">
           
        </section>

        <!-- ============= Shop Section ============= -->

        <section class="section shop" id="shop">
           
        </section>

        <!-- ============= Brands Section ============= -->

        <section class="section brands">
           
        </section>

        <!-- ============= Trending Section ============= -->

        <section class="section trending" id="trending">
           
        </section>

        <!-- ============= Subscribe Section ============= -->

        <section class="section subscribe">
          
        </section>

        <!-- ============= Footer ============= -->

        <footer class="footer">
            
        </footer>

        <!-- ============= Scroll UP ============= -->
       
    </body>
</html>
